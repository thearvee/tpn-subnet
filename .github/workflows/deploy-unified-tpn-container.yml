name: Deploy TPN unified Docker image

on:
  push:
    # Trigger only when package.json is modified
    paths:
      - "federated-container/package.json"
    branches:
      - main
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # 1. Checkout with enough history to compare previous commit
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit for diff

      # 2. Check if the version property in package.json changed
      - name: Check version change
        id: version_check
        run: |
          # Extract previous version from package.json in the previous commit
          PREV_VERSION=$(git show HEAD~1:federated-container/package.json | jq -r .version)
          # Extract current version from the current package.json
          CUR_VERSION=$(jq -r .version federated-container/package.json)
          echo "Previous version: $PREV_VERSION"
          echo "Current version: $CUR_VERSION"
          if [ "$PREV_VERSION" = "$CUR_VERSION" ]; then
            echo "Version did not change, skipping deployment."
            echo "deploy=false" >> $GITHUB_OUTPUT
          else
            echo "Version changed, proceeding with deployment."
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "version=$CUR_VERSION" >> $GITHUB_OUTPUT
          fi
        shell: bash

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        if: steps.version_check.outputs.deploy == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3b. Ensure Buildx is available for caching support
      - name: Set up Docker Buildx
        if: steps.version_check.outputs.deploy == 'true'
        uses: docker/setup-buildx-action@v3

      # 4. Build and push the Docker image with the new version tag (only if version changed), add -dev for development branch
      - name: Build and push Docker image
        if: steps.version_check.outputs.deploy == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./federated-container
          file: ./federated-container/tpn_federated.Dockerfile # Dockerfile location
          push: true
          tags: |
            taofuprotocol/tpn-federated:${{ steps.version_check.outputs.version }}${{ github.ref == 'refs/heads/development' && '-dev'  || '' }}
            taofuprotocol/tpn-federated:latest${{ github.ref == 'refs/heads/development' && '-dev'  || '' }}
          cache-from: type=gha,ref=taofuprotocol/tpn-federated:buildcache
          cache-to: type=gha,ref=taofuprotocol/tpn-federated:buildcache,mode=max
